<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบสอบถามพยาบาล - Forensic Survey</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: url('https://images.unsplash.com/photo-1631589644882-3f502dbfaeb3?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #3c3b6e;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2a2952;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>ความรู้ความเข้าใจของพยาบาลเกี่ยวกับหลักฐานทางนิติวิทยาศาสตร์ของผู้ป่วยคดีกรณีความผิดทางเพศ โรงพยาบาลสมุทรสาคร</h1>
      <form id="nurseForm">
        <label for="department">กรุณาเลือกแผนกของคุณ:</label>
        <select id="department" required>
          <option value="">-- เลือกแผนก --</option>
          <option value="สูตินรีเวช">แผนกสูตินรีเวช</option>
          <option value="อุบัติเหตุฉุกเฉิน">แผนกอุบัติเหตุฉุกเฉิน</option>
        </select>
        <button type="submit">ไปที่แบบฟอร์ม</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('nurseForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const department = document.getElementById('department').value;
      if (!department) return alert('กรุณาเลือกแผนกก่อน');

      const encodedDept = encodeURIComponent(department);
      const baseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeHCLkTW2BEvQZx0JPEM4cbwTb51IdUV4IekNI4hfVd4wdV-g/viewform?usp=pp_url";
      const fullUrl = `${baseUrl}&entry.1139078713=${encodedDept}`;

      window.open(fullUrl, '_blank');
    });
  </script>
</body>
</html>
